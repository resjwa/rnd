<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <section>
      <form
        action="#"
        id="userForm"
        onsubmit="createUser()">
        <p>
          <label for="name">Name</label>
          <input
            type="text"
            id="name" />
        </p>
        <p>
          <label for="age">Age</label>
          <input
            type="number"
            id="age" />
        </p>
        <p>
          <label for="location">Location</label>
          <input
            type="text"
            id="location" />
        </p>
        <button type="submit">Create User</button>
      </form>
    </section>
    <p id="userSummary"></p>
  </body>
  <script src="js.js"></script>
</html>
